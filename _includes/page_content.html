<section id="listings">
<!-- Page Content -->
{% for post in site.posts reversed %}
  {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    {% if thecycle == 'odd' %}
    <div class="content-section-a" id ="{{ post.listing_id }}">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ post.title }}</h2>
                    <div class="lead">{{ post.description }}
                        <br><br>
                    <center>
                    <a href="https://www.airbnb.com/rooms/{{ post.listing_id }}" class="btn btn-default btn-lg" target="_blank" align="center">See More on &nbsp;&nbsp; <img src='img/airbnb-1.svg' height='30px'></img></a>
                </center></div>

                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                    <br><br><a href="https://www.airbnb.com/rooms/{{ post.listing_id }}"  target="_blank">
                    <img class="img-responsive" src="{{ post.img }}" alt=""></img>
                    </a>
                </div>
            </div>

            <div></div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
    {% else %}

    <div class="content-section-b"  id ="{{ post.listing_id }}">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ post.title }}</h2>
                    <div class="lead">{{ post.description }}
                    <br><br>
                    <center>
                    <a href="https://www.airbnb.com/rooms/{{ post.listing_id }}" class="btn btn-default btn-lg" target="_blank">See More on &nbsp;&nbsp; <img src='img/airbnb-1.svg' height='30px'></img></a></center>

                    </div>
                </div>
                <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                    <br><br>
                    <a href="https://www.airbnb.com/rooms/{{ post.listing_id }}"  target="_blank">
                    <img class="img-responsive" src="{{ post.img }}" alt=""></img></a>
                </div>
            </div>


        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
    {% endif %}
{% endfor %}
</section>
