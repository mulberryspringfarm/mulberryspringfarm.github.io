<section id="contact">
	<div class="banner" style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{ site.posts.last.img }}); background-size: cover ">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Contact Us</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg">
								{% if social.title == 'email' %}
									<i class="fa fa-envelope fa-fw"></i>
								{%else%}
									<i class="fa fa-{{ social.title }} fa-fw"></i>
								{%endif%}
								 <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
