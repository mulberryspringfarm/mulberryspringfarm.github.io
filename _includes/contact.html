    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p> If inquiries into events, group discounts, or long term stays, please call or email us.</p>



                <ul class="list-inline banner-social-buttons">
                <li><a href="mailto:{{ site.email }}" class="btn btn-default btn-lg"><i class="fa glyphicon-envelope fa-fw"></i> <span class="network-name"> Email</span></a>
                </li>
                <li>
                <a href="tel:14345152139" class="btn btn-default btn-lg"><i class="fa  fa-fw"></i> <span class="network-name"> (434)-515-2139</span></a>
                </li>

                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}

            </div>
        </div>
    </section>
